server:
  port: 8080

spring:
  kafka:
    bootstrap-servers: localhost:8292
    consumer:
      group-id: image-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: record




  datasource:
    url: jdbc:mariadb://localhost:4000/images
    username: root
    password: pass123#
    driver-class-name: org.mariadb.jdbc.Driver


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 63



  sql:
    init:
      mode: never


images:
  upload:
    dir: /nginx/images/uploads
  base-url: http://localhost:80/images/






